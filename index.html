<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <header>
                <h1 class="sr-only">
                    <img src="./img/weniv-logo.svg" alt="위니브 로고">
                </h1>
            </header>
            <article class="watch">
                <h2 class="subTit">timer</h2>
                <section class="time">
                    <div>
                        <p>HRS</p>
                        <div class=""></div>
                    </div>
                    <div>
                        <p>MIN</p>
                        <div class=""></div>
                    </div>
                    <div>
                        <p>SEC</p>
                        <div class=""></div>
                    </div>
                </section>
                <div class="btnWrap">
                    <button class="start">
                        <p>START</p>
                    </button>
                    <button class="pause">
                        <p>RESET</p>
                    </button>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
